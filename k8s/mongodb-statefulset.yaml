apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: medflow
spec:
  serviceName: mongodb-service  # Nom du service headless
  replicas: 1  # 1 seule instance MongoDB pour commencer
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongodb
          protocol: TCP
        
        # Variables d'environnement MongoDB
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medflow-secrets
              key: mongo-password
        - name: MONGO_INITDB_DATABASE
          value: "MeFlow2"
        
        # Montage du volume persistant
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db  # Répertoire de données MongoDB
        
        # Ressources
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        # Health checks
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  
  # Volume persistant
  volumeClaimTemplates:
  - metadata:
      name: mongodb-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard  # Minikube utilise "standard" par défaut
      resources:
        requests:
          storage: 10Gi

